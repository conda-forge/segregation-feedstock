{% set version = "2.2.3" %}

package:
  name: segregation
  version: {{ version }}

source:
  url: https://github.com/pysal/segregation/archive/v{{ version }}.tar.gz
  sha256: ed62fa786ea531337b16db61d828eebee5372c83a7e2c239b52d6dcb1218b49b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas
    - geopandas
    - matplotlib-base
    - scikit-learn
    - seaborn
    - numpy
    - scipy
    - libpysal
    - tqdm
    - numba
    - joblib
    - rvlib >=0.0.5
    - deprecation
    - pyproj

test:
  imports:
    - segregation

about:
  home: https://pysal.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Segregation Measures Framework in PySAL

  description: |
    The PySAL segregation module allow users to estimate several segregation measures and perform 
    inference for single measures and comparative inference in a concise way.
  doc_url: http://segregation.readthedocs.io/
  dev_url: https://github.com/pysal/segregation

extra:
  recipe-maintainers:
    - renanxcortes
    - sjsrey
    - knaaptime
